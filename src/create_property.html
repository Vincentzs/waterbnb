    <div class="container my-5">
      <h2 class="text-center">Create Restify Listing</h2>
      <form>
        <div class="form-group m-5">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            placeholder="Enter title"
            required
          />
        </div>
        <div class="form-group m-5">
          <label for="images">Images</label>
          <input type="file" class="form-control-file" id="images" required />
        </div>
        <div class="form-group m-5">
          <label for="guests">Number of Guests</label>
          <input
            type="number"
            class="form-control"
            id="guests"
            placeholder="Enter number of guests"
            required
          />
        </div>
        <div class="form-group m-5">
          <label for="bedrooms">Number of Bedrooms</label>
          <input
            type="number"
            class="form-control"
            id="bedrooms"
            placeholder="Enter number of bedrooms"
            required
          />
        </div>
        <div class="form-group m-5">
          <label for="beds">Number of Beds</label>
          <input
            type="number"
            class="form-control"
            id="beds"
            placeholder="Enter number of beds"
            required
          />
        </div>
        <div class="form-group m-5">
          <label for="baths">Number of Baths</label>
          <input
            type="number"
            class="form-control"
            id="baths"
            placeholder="Enter number of baths"
            required
          />
        </div>
        <div class="form-group m-5">
          <label for="description">Description</label>
          <textarea
            class="form-control"
            id="description"
            rows="3"
            required
          ></textarea>
        </div>
        <div class="form-group m-5">
          <label for="dates">Available Dates</label>
          <input type="date" class="form-control date" id="dates" required />
        </div>
        <div class="form-group m-5">
          <label for="price">Price per Night</label>
          <input
            type="text"
            class="form-control"
            id="price"
            placeholder="Enter price per night"
            required
          />
        </div>
        <div class="form-group m-5">
          <label for="address">Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            placeholder="Enter address"
            required
          />
        </div>
        <div class="form-group m-5">
          <button type="submit" class="btn btn-primary mt-2">Sumbit</button>
          <a href="created.html" class="btn btn-secondary mt-2">Sumbit</a>
        </div>
      </form>
    </div>
