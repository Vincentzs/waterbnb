    <main class="container arrange">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a
            id="login_button"
            class="nav-link active"
            onclick="show_login()"
            aria-current="page"
            href="#"
            >Login</a
          >
        </li>
        <li class="nav-item">
          <a
            id="register_button"
            class="nav-link"
            onclick="show_register()"
            href="#"
            >Register</a
          >
        </li>
      </ul>

      <form id="login">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Username</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
          <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Remember my information</label
          >
        </div>
        <div class="text-center row mx-auto">
          <div class="col">
            <button
              type="reset"
              class="btn btn-primary btn-lg"
              onclick="reset_suc()"
            >
              Reset
            </button>
          </div>
          <div class="col">
            <button
              type="submit"
              class="btn btn-primary btn-lg"
              onclick="submit_suc()"
            >
              Submit
            </button>
          </div>
        </div>
        <p><a href="#">Find my password</a></p>
      </form>

      <form id="register" hidden>
        <div>
          <label for="uname" class="form-label">Login Name:</label>
          <input
            type="text"
            class="form-control"
            name="uname"
            id="uname"
            required
          />
        </div>
        <div>
          <label for="password" class="form-label">Password:</label>
          <input
            type="text"
            class="form-control"
            name="password"
            id="password"
            required
          />
        </div>
        <div>
          <label for="fname" class="form-label">First Name:</label>
          <input type="text" class="form-control" name="fname" id="fname" />
        </div>
        <div>
          <label for="lname" class="form-label">Last Name:</label>
          <input type="text" class="form-control" name="lname" id="lname" />
        </div>
        <div>
          <label for="email" class="form-label">Email:</label>
          <input
            type="email"
            class="form-control"
            name="email"
            id="email"
            required
          />
        </div>
        <div>
          <label for="phone" class="form-label">Phone Num:</label>
          <input
            type="number"
            class="form-control"
            name="phone"
            id="number"
            required
          />
        </div>
        <div class="text-center mt-2">
          <button
            type="submit"
            onclick="submit_suc()"
            class="btn btn-primary mx-auto text"
          >
            REGISTER ME
          </button>
        </div>
      </form>
