<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore your destinations</title>
    <link rel="stylesheet" href="../tailwind.css" />
  </head>
  <body>
    <div class="flex justify-center h-screen my-2">
      <div class="flex flex-col">
        <!-- Property1 -->
        <div
          class="mobile:w-[200px] mobile:h-fit desktop:w-[600px] p-2 bg-white rounded-xl shadow-lg hover:shadow-xl flex mobile:flex-col desktop:flex-row"
        >
          <img
            class="object-cover rounded-xl"
            src="../image1.png"
            width="250"
          />
          <div class="mx-5">
            <div class="font-bold my-2">
              <div class="flex flex-row">
                <h2 class="text-lg">Cozy Wooden Cabin</h2>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="0"
                  stroke="currentColor"
                  class="w-6 h-6 mx-2 fill-yellow-500"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z"
                  />
                </svg>
                <p class="font-normal">3</p>
              </div>
              <h2 class="text-green-600">$ 3000 CAD</h2>
              <h3 class="text-base text-gray-600">Amenities:</h3>
              <ul
                class="flex mobile:flex-col desktop:flex-row text-sm text-gray-300"
              >
                <li class="mr-1">Pool</li>
                <li class="mr-1">Hot Tub</li>
                <li class="mr-1">Gym</li>
                <li class="mr-1">Parking</li>
                <li class="mr-1">Ocean View</li>
                <li class="mr-1">Taxi</li>
              </ul>
            </div>
            <div class="mt-4">
              <a
                role="button"
                href="../details.html"
                class="text-white bg-blue-400 px-3 py-1 rounded-md hover:bg-blue-500 shadow-lg"
                >Learn More</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
